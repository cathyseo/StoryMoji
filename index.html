    <header>
        <div id="logoContainer">
            <div id="logo">
                <img id="" src="assets/svg/logo_.svg" alt="로고">
            </div>

        <nav>
            <ul>
                <li><a href="about.html">프로젝트 소개</a></li>

                    <a href="#" id="share">공유</a>

            </ul>
        </nav>

    <!-- 히어로 섹션 -->
    <div id="contentContainer">
        <div id="heroContainer">
            <div id="heroTitleStory">
                <h1>선택한 이모지의</br>조합으로 만드는</br>단 하나뿐인 스토리</h1>
                <!--<p>다양한 이모지의 조합으로 어디에서도 보지 못한 기발한 스토리를 만날 수 있습니다.</p>-->            </div>
            <div id="heroImgContainer">
                <img class="heroIMG" id="imgCow" src="assets/img/Cow-Face-NA.png" alt="소 이미지">
                <img class="heroIMG" id="imgFire" src="assets/img/Fire-NA.png" alt="불 이미지">
                <img class="heroIMG" id="imgFlying" src="assets/img/Flying-Saucer-NA.png" alt="비행 이미지">
                <img class="heroIMG" id="imgVoltage" src="assets/img/High-Voltage-NA.png" alt="전압 이미지">
                <img class="heroIMG" id="imgFountain" src="assets/img/Fountain-NA.png" alt="분수 이미지">
                <img class="heroIMG" id="imgHeart" src="assets/img/Red-Heart-NA.png" alt="하트 이미지">
            </div>
        </div>

        <div id="generatorContainer">
            <!--이야기 생성기-->
            <div id="generatorBox">
                <div id="generatorButtons">
                    <button class="secondaryButton OptionButton" id="emojisButton">
                        이모지 조합 만들기 *
                        <img class="clickArrowIcon" src="assets/svg/buttonArrowBlack.svg" alt="화살표 아이콘">
                    </button>
                    <button class="secondaryButton OptionButton" id="typeButton">
                        스타일 선택하기 *
                        <img class="clickArrowIcon" src="assets/svg/buttonArrowBlack.svg" alt="화살표 아이콘">
                    </button>
                    <button class="secondaryButton OptionButton" id="lengthButton">
                        길이 선택하기 *
                        <img class="clickArrowIcon" src="assets/svg/buttonArrowBlack.svg" alt="화살표 아이콘">
                    </button>
                </div>

            <!-- 이모지 모달 구조 -->
            <div id="emojiModal" class="modal" style="display: none;">
                <div id="emojiModalContainer" class="modal-content">
                    <div id="emojiTabsContainer">
                        <div class="scrollArrow"><img id="scrollArrowLeft" src="assets/svg/scrollArrowLeftUpdated.svg" alt="왼쪽 화살표 아이콘"></div>
                        <div id="emojiTabs"></div>
                        <div class="scrollArrow"><img id="scrollArrowRight" src="assets/svg/scrollArrowRightUpdated.svg" alt="오른쪽 화살표 아이콘"></div>
                    </div>
                    <div id="emojiContainer" class="container"></div>
                    <div id="emojiButtonErrorContainer">
                        <div id="errorMessage" class="modal-error-message" style="display: none;">
                            <img src="assets/svg/error_outline.svg" alt="오류" class="ErrorIcon">
                            <span>최대 3개의 이모지만 선택할 수 있습니다.</span>
                            <img src="assets/svg/close_small.svg" alt="닫기" class="closeErrorBtn">
                        </div>
                        <div id="emojiModalButtonContainer" class="modalButtonContainer">
                            <button id="closeEmojiModal" class="secondaryButton">닫기</button>
                            <button id="saveEmojiModal" class="primaryButton">저장</button>
                        </div>  
                    </div> 
                </div>
            </div>
            
            <!-- 스토리 타입 모달 구조 -->
            <div id="typeModal" class="modal" style="display: none;">
                <div id="typeModalContentId" class="modal-content">
                    <div id="typeContainer" class="container">
                        <div class="typeOption">공포 영화</div>
                        <div class="typeOption">공상과학 소설</div>
                        <div class="typeOption">연속극 드라마</div>
                        <div class="typeOption">케이팝 가사</div>
                        <div class="typeOption">홈쇼핑 광고</div>

                    </div>
                    <div id="typeErrorButtonwrapper">
                        <div id="typeErrorMessage" class="modal-error-message" style="display: none;">
                            <img src="assets/svg/error_outline.svg" alt="오류" class="ErrorIcon">
                            <span>하나의 스타일을 선택해야 합니다.</span>
                            <img src="assets/svg/close_small.svg" alt="닫기" class="closeErrorBtn">
                        </div>
                        <div id="typeModalButtonContainer" class="modalButtonContainer">
                            <button id="closeTypeModal" class="secondaryButton">닫기</button>
                            <button id="saveTypeModal" class="primaryButton">저장</button>
                        </div>  
                    </div>  
                </div>
            </div>

            <!-- 길이 모달 구조 -->
            <div id="lengthModal" class="modal" style="display: none;">
                <div id="lengthModalContentId" class="modal-content">
                    <div id="typeContainer" class="container">
                        <div class="lengthOption">2 문장 이내</div>
                        <div class="lengthOption">3 문장 이내</div>
                    </div>
                    <div id="lengthErrorButtonWapper">
                        <div id="lengthErrorMessage" class="modal-error-message" style="display: none;">
                            <img src="assets/svg/error_outline.svg" alt="오류" class="ErrorIcon">
                            <span>하나의 길이를 선택해야 합니다.</span>
                            <img src="assets/svg/close_small.svg" alt="닫기" class="closeErrorBtn">
                        </div>
                        <div id="lengthModalButtonContainer" class="modalButtonContainer">
                            <button id="closelengthModal" class="secondaryButton">닫기</button>
                            <button id="savelengthModal" class="primaryButton">저장</button>
                        </div>    
                    </div>
                </div>
            </div>

            <div id="generateContainer">
                <div id="selectedOptions">
                    <div class="tag" id="selectedEmojisContainer" style="display:none;">
                        <div id="selectedEmojis" >
                            <div id="selectedEmojisPlaceholder"></div>
                        </div>
                        <img class="deleteTag" id="deleteEmojiTag" src="assets/svg/buttonTagDelete.svg" alt="삭제">
                    </div>
                    <div id="selectedType" class="tag" style="display:none;">
                        <span id="selectedTypeText"></span> <!-- 텍스트 자리 -->
                        <img class="deleteTag" id="deleteTypeTag" src="assets/svg/buttonTagDelete.svg" alt="삭제">
                    </div>                                    
                    <div id="selectedLength" class="tag" style="display:none;">
                        <img class="deleteTag" id="deleteLengthTag" src="assets/svg/buttonTagDelete.svg" alt="삭제">
                    </div>
                </div>
                <button class="primaryButton" button id="generateBtn" onclick="trackGenerateStoryEvent();">
                    <p>스토리 만들기</p>
                    <img class="clickArrowIcon" src="assets/svg/buttonArrowWhite.svg" alt="화살표 아이콘">
                </button>
            </div>
            <div id="generateErrorMessage">
                <img src="assets/svg/error_outline_grey.svg" alt="오류" class="ErrorIcon">
                <span>오류 메시지</span>
