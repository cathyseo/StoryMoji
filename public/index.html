<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... head content ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Story Generator</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Updated path -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div id="logoContainer">
            <p id="logo">STORYMOJI</p>
            <p id="free">FREE</p>
        </div>
        <nav>
            <li>
                <ui>About</ui>
                <ui>Share</ui>
            </li>
        </nav>
    </header>
    <!-- Hero section -->
    <div class="full-width-text">
        <h1>S</h1><h1>T</h1><h1>O</h1><h1>R</h1><h1>Y</h1><h1>&</h1><h1>E</h1><h1>M</h1><h1>O</h1><h1>J</h1><h1>I</h1>
    </div>
    <div id="heroContainer">
        <div id="heroTextContainer">
            <h2>Imagine your creative story</h2>
            <p>With EmojiTeller, every emoji you select weaves a new tale. Fun, intuitive, and full of creative possibilities.</p>
            <button id="primaryButton">Try Now</button>
        </div>
        <div id="heroGraphicContainer">
            <img id="eyes" src="assets/img/Eyes.png" alt="Eyes">
            <img  id="heroSubGraphic" src="assets/img/heroSubGraphic_Edit.png" alt="Decoration">

        </div>
    </div>
    <div id="topContainer">
        <div id="emojiTabs"></div>
    </div>

    <div id="emojiContainer" class="container">
    </div>

    <div id="bottomContainer">
        <div id="selectedEmojis">
            <div id="selectedEmojisPlaceholder">You can select multiple emojis.</div>
        </div>
        <button id="generateBtn" onclick="location.href='story.html'">Tell me a story</button>
    </div>    

    <script src="js/script.js"></script>
</body>
</html>
