<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... head content ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryMoji: Emoji Story Generator</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Updated path -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body id="outputBody">
    <header>
        <div id="logoContainer">
            <a href="index.html" id="logo">
                <img id="" src="assets/svg/logo_.svg" alt="Logo">
            </a>
            <!--<p id="free">FREE</p>-->
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li id="shareContainer">
                    <a href="#" id="share">Share</a>
                    <span id="linkCopied">Link copied</span>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- Add this in your body tag where you want the loading animation to appear -->
    <div id="loadingAnimation" class="loading-container">
        <img src="assets/img/writing.png" alt="Loading" class="loading-image">
        <p class="loading-text">Hang tight, we are writing a new story!</p>    
    </div>
  

    <div id="storyView" style="display: none;">
        <div id="selectedEmojisPlaceholder" class="outputSelectedEmojis"></div>
        <p id="fairyTaleOutput"></p>
        <!-- Update the button to link back to index.html -->
        <!--Seleted options-->
        <div id="optionsContent">
            <p id="youChooseText">You've selected :</p>
            <div id="outputSelectedOptionsWrapper">
                <div class="outputSelectedOption" id="outputSelectedEmojis">
                    <!-- Selected emojis will appear here as images -->
                </div>
                <div class="outputSelectedOption" id="outputSelectedType">
                    <!-- Selected story type will appear here as text -->
                </div>
                <div class="outputSelectedOption" id="outputSelectedLength">
                    <!-- Selected story length will appear here as text -->
                </div>
            </div>
        </div>
        
        <div id="outputButtonContainer">
            <div class="outputBtnWrapper" id="tryAgainWrapper">
                <button id="tryAgainBtn" class="primaryButton" onclick="location.href='index.html'">
                    <p>Try Again</p>
                    <img class="clickArrowIcon" src="assets/svg/buttonArrowRightRadius.svg" alt="Arrow Icon ">
                </button>
            </div>
            <div class="outputBtnWrapper" id="copyBtnWrapper">
                <button id="copyBtn" class="secondaryButton">
                    <p>Copy story as a text</p>
                    <img class="clickArrowIcon" src="assets/svg/buttonArrowRightRadius.svg" alt="Arrow Icon ">
                </button>
                <span id="storyCopied">Story copied.</span> <!-- Similar to linkCopied -->
            </div>
            <div class="outputBtnWrapper" id="shareThisAppWrapper">
                <button id="shareThisApp" class="secondaryButton">
                    <p>Share this app</p>
                    <img class="clickArrowIcon" src="assets/svg/buttonArrowRightRadius.svg" alt="Arrow Icon ">
                </button>
                <span id="appLinkCopied">App link copied.</span> 
            </div>
        </div>
        <button id="generateNewStoryBtn" class="secondaryButton">Generate a new Story with same options</button>

    </div>

    <footer>
        <div id="copyrightText">Â© Cathy Seo</div>
        <div id="footerLinks">
            <a id="footerAbout">About</a>
            <a href="https://github.com/cathyseo/EmojiStoryteller.git">Source Code</a>
            <a href="mailto:cathyseo.d@gmail.com">Contact Me</a>
        </div>
    </footer>

    <script src="js/story.js"></script> <!-- Separate JavaScript file for story logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>


</body>
</html>
